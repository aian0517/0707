<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        #a {
            width: 100%;
            height: 100vh;
            background: url(./images/1.jpg) center center / cover fixed;
            color: #fff;
            isolation: isolate;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #a::after {
            content: '';
            inset: 0;
            position: absolute;
            background: #198085ba;
            z-index: -1;
        }
    </style>
</head>

<body>
    <section id="a">
        <div class="container px-5">
            <div class="row g-5">
                <div class="col-12 text-center mb-5">
                    <h1>
                        常見的投資詐騙手法
                    </h1>
                </div>
                <div class="col">
                    <h3>網路賭博詐騙</h3>
                    <h4 class="text-end">線上賭城</h4>
                </div>
                <div class="col border-0 border-start border-white">
                    <h3>虛擬資產詐騙</h3>
                    <h4 class="text-end">加密貨幣</h4>
                </div>
                <div class="col border-0 border-start border-white">
                    <h3>境外金融投資</h3>
                    <h4 class="text-end">加密貨幣</h4>
                </div>
            </div>
        </div>
    </section>
    <section id="b" class="min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./images/2.jpg" style="height: 100px;" class="active">
                </div>
                <div class="col">
                    <img src="./images/3.jpg" style="height: 100px;">
                </div>
                <div class="col">
                    <img src="./images/4.jpg" style="height: 100px;">
                </div>
            </div>
        </div>
    </section>
    <script>

        const imgs = document.querySelectorAll('#b img')
        const currentImg = document.querySelector('#b .active');
        imgs.forEach(img => {
            img.addEventListener('click', () => {
                currentImg.src = img.src;
            })
        });



    </script>
</body>

</html>
